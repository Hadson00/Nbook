{% extends 'layouts/layout.html' %}
{% load static %}
{% block title %}
<title>Edit</title>
{% endblock %}
{% block content %}
  <div style="font-family: Roboto;" class="container">
    {% if books.path %}
      <img src="{{books.path.url}}" alt="book.name" width="200px" height="200px">
    {% endif %}
    <form action="{% url 'edit_book' books.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class= "btn btn-info">Atualizar</button>
    </form>
  </div>
      
{% endblock %}
