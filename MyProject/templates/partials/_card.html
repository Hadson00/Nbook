{% load static %}
{% for book in books %}
<div style="font-family: Roboto;" class="col-xl-4">
    <div class="card text-center" style="width: 18rem;">
        <a href="{% url 'card_detail' book.id %}" style="text-decoration: none;">
            <img src="{{book.path.url}}" class="card-img-top" alt="{{book.title}}">
            <div class="card-body">
                <details>
                    <summary>
                        <h5 class="card-title">{{book.title}}</h5>
                    </summary>
                    <p class="card-text">{{book.description}}</p>
                </details>
            </div>
        </a>
    </div>
</div>
{% endfor %}
