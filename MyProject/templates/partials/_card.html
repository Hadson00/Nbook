{% load static %}
{% for book in books %}
<div class="card text-center" style="width: 18rem;">
    <a href="{% url 'card_detail' book.id %}" style="text-decoration: none;">
        <img src="{{book.path.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <details>
                <summary>
                    <h5 class="card-title">{{book.title}}</h5>
                </summary>
                <p class="card-text">{{book.description}}</p>
            </details>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </a>
</div>
{% endfor %}
